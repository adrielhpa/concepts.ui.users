<div class="row justify-content-center mt-2 h-100" *ngIf="formGroup && user" [formGroup]="formGroup">
  <div class="col-6">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="my-2">{{!editMode ? user.name : 'Edit '+user.name}}</h3>
      <button class="btn btn-outline" routerLink="/users">Back</button>
    </div>
    <div class="row justify-content-between align-items-center">
      <div class="d-flex flex-column col">
        <label for="name">Name: </label>
        <input name="name" formControlName="name">
      </div>
      <div class="d-flex flex-column col-2">
        <label for="age">Age:</label>
        <input type="number" formControlName="age">
      </div>
    </div>
    <div class="row justify-content-between align-items-center">
      <div class="d-flex flex-column col">
        <label for="adress">Adress: </label>
        <input name="adress" formControlName="adress">
      </div>
      <div class="d-flex flex-column col-4">
        <label for="city">City:</label>
        <input type="text" formControlName="city">
      </div>
    </div>
    <div class="d-flex flex-column col">
      <label for="username">Username:</label>
      <input type="text" formControlName="username">
    </div>
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-primary" routerLink="edit">
        Edit User
      </button>
      <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete User</button>
    </div>
  </div>
</div>
